services:
  - type: web
    name: aurahr-backend
    env: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --proxy-headers --forwarded-allow-ips='*'"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: CHROMA_PERSIST_DIRECTORY
        value: ./chroma_db
      - key: UPLOAD_DIR
        value: ./uploads
      - key: INIT_AI_ON_STARTUP
        value: "false"
      - key: ENABLE_SPACY_PROCESSING
        value: "true"
      - key: ENABLE_GEMINI_FALLBACK
        value: "true"
      - key: ENABLE_ML_CLASSIFIER
        value: "true"
      - key: ENABLE_DOCS
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: true
      - key: GOOGLE_API_KEY
        sync: true
      - key: PYTHON_VERSION
        value: "3.11.10"